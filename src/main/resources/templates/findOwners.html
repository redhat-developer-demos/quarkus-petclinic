{#include base} 
  {#body}
  <h2>{msg:find_owners}</h2>

  <form action="/owners" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">{msg:last_name} </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lastName" size="30"
            maxlength="80" />
            {#if errors.size > 0} 
            <span class="help-inline">
                <div>
                    {#for err in errors}
                        <p>{err}</p>
                    {/for}
                </div>
            </div>
            </span>
            {/if}
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">{msg:find_owner}</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" href="/owners/new">{msg:add_owner}</a>
  {/body}
{/include}
